   <meta name="description"
      content="PUNKT KONSULTACYJNO-DIAGNOSTYCZNY - PODSTAWOWE INFORMACJE. Zapraszamy do korzystania z poradnictwa i testowania w kierunku zakażenia wirusem HIV, HCV i kiły. Badania są anonimowe, bezpłatne i nie wymagają skierowania. Działalność finansowana ze środków Krajowego Centrum ds. AIDS. Punkt pracuje we wtorki i czwartki. Kontakt telefoniczny pod nr 503 147 303. Rejestracja NZOZ nie udziela informacji na temat testowania w kierunku zakażenia wirusem HIV, HCV i kiły. Więcej informacji na stronie Krajowego Centrum ds. AIDS. Szukasz odpowiedzi na trudne pytania, potrzebujesz informacji - napisz lub zadzwoń. Ogólnopolski telefon zaufania HIV/AIDS 800 888 448. CO TO JEST HIV I AIDS? HIV to wirus upośledzenia odporności. AIDS to zespół nabytego upośledzenia odporności, pojawiający się po wielu latach zakażenia HIV. JAK MOŻNA SIĘ ZAKAZIĆ HIV? Istnieją 3 drogi przenoszenia wirusa HIV: krew, kontakty seksualne oraz z matki na dziecko. TEST NA OBECNOŚĆ HIV. Zakażenie HIV rozpoznać można po wykonaniu testu w kierunku obecności przeciwciał anty-HIV. LECZENIE HIV/AIDS. Publikacje i broszury dla osób zakażonych wirusem HIV. INNE ZAKAŻENIA I CHOROBY PRZENOSZONE DROGĄ PŁCIOWĄ. Ulotki dotyczące zakażeń przenoszonych drogą płciową. Więcej informacji na stronie Krajowego Centrum ds. AIDS." />
